<mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" > First Name</mat-header-cell>
      <mat-cell *matCellDef="let data"> {{data.firstName}} </mat-cell>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Last Name </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{data.lastName}} </mat-cell>
    </ng-container>
  
    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{data.gender}} </mat-cell>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
        <mat-header-cell *matHeaderCellDef> DOB </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{data.dob}} </mat-cell>
      </ng-container>
  
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{data.email}} </mat-cell>
    </ng-container>

    <!-- Education Column -->
    <ng-container matColumnDef="education">
        <mat-header-cell *matHeaderCellDef> Education </mat-header-cell>
        <mat-cell *matCellDef="let data"> {{data.education}} </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="columnHeaders"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnHeaders;"></mat-row>
  </mat-table>
