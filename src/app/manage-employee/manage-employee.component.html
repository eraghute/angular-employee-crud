<h2 mat-dialog-title>ADD EMPLOYEE</h2>
<mat-dialog-content class="dialog-content">
    <div class="row">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput />
        </mat-form-field>
        <mat-form-field>
            <mat-label>DOB</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Gender">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button cdkFocusInitial>ADD</button>
</mat-dialog-actions>
